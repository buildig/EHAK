<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Eesti haldusjaotus</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.0.3/dist/leaflet.css' />

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://unpkg.com/leaflet@1.0.3/dist/leaflet.js'></script>
  <script src='https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    var map = new L.Map('map').setView([58.61, 25.25], 4);

    var ortofoto = L.tileLayer('http://kaart.maakaart.ee/orto/{z}/{x}/{y}.jpeg', {
      minZoom: 14,
      attribution: 'Ortofoto &copy; <a title="Maa-amet" href="http://geoportaal.maaamet.ee" target="_blank">Maa-amet</a>'
    });

    var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      maxZoom: 13,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    });

    var aluskaart = L.layerGroup([ortofoto, positron])
      .addTo(map);

    function ayStyle(ayFeature) {
      return {
        weight: 2,
        opacity: 0.5,
        color: 'orange',
        dashArray: '3'
      }
    }

    function eachLayer(ay) {
      var ayFeature = ay.toGeoJSON();
      if (ayFeature.properties && ayFeature.properties.ANIMI) {
        ay.bindPopup('<b>' + ayFeature.properties.ANIMI + '</b></br>' + ayFeature.properties.ONIMI + '</br>' + ayFeature.properties.MNIMI);
      }
    }

    var asustusyksus = omnivore.geojson('https://rawgit.com/buildig/EHAK/master/geojson/asustusyksus.json')
      .on('ready', function() {
        map.fitBounds(asustusyksus.getBounds());
        map.addLayer(asustusyksus);
        asustusyksus.eachLayer(eachLayer);
        asustusyksus.setStyle(ayStyle);
      });

    asustusyksus.on('click', function(e) {
      map.fitBounds(e.layer.getBounds());
    });
  </script>
</body>

</html>
